<app-header></app-header>
<div class="card-container">
    <div class="card">
        <form [formGroup]="myform">
            <h1>Forgot Password?</h1>
            <!-- the "floatLabel" attribute can be set to "auto", "always" or "never". It is set
        to "auto" by default even when the "floatLabel" attribute is not specified -->
            <!-- the "appearance" attribute can be set to "legacy", "standard", "fill" or "outline" -->
            <span>Enter your registered investor email and new password of your choice.</span>

            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
                <mat-label>Investor Email:</mat-label>
                <input type="email" formControlName="investoremail" matInput required>
                <mat-error *ngIf="myform.get('investoremail')!.getError('required') != null">Email is required</mat-error>
            </mat-form-field>

            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
                <mat-label>Enter New Password:</mat-label>
                <input type="password" formControlName="password" matInput required>
                <mat-error *ngIf="myform.get('password')!.getError('required') != null">Password is required</mat-error>
            </mat-form-field>

            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
                <mat-label>Confirm Password:</mat-label>
                <input type="password" formControlName="confpassword" matInput required>
                <mat-error *ngIf="myform.get('confpassword')!.getError('required') != null">Confirm Password is required</mat-error>
                <mat-error *ngIf="myform.get('confpassword')!.getError('mustmatch') != null">Password not match</mat-error>
            </mat-form-field>

            <button [disabled]="myform.invalid" (click)="onSubmit()" style="background-color: #c5e6f5" mat-button matTooltip="Continue" matTooltipPosition="after" matTooltipShowDelay="1200" matTooltipHideDelay="800">
            Continue <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
          </button><br>

            <mat-hint align="end" style="font-size: 1rem;">Back to <a routerLink="/investorlogin" style="text-decoration:none; color:blue">Login.</a></mat-hint>
        </form>
    </div>
</div>
<app-image-slides [images]="slideImages" [autoSlide]="true" [slideInterval]="2000"></app-image-slides>
<app-footer></app-footer>
